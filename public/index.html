<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Calendar</title>
  <!--Link to stylesheets-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
crossorigin="anonymous"><!-- font awesome link-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- JS Links -->  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./viewChange.js"></script>
  <script src="./scroll.js"></script>
  <script src="./eventDisplay.js"></script>
  <script src="./addEvent.js"></script>
  <div id="gridTitle">
    <!-- define drop down as its own class so that it can be placed within gridTitle -->
    <div class = "dropDown">
      <!-- HTML form element for drop down menu -->
      <select name="viewSelect">
      <option value="month">month</option>
      <option value="week">week</option>  
      <option value="day">day</option>
      </select>
    </div>
    <div>
      <!-- Edit in CSS with form-popup class -->
      <button class="open-button" onclick="openForm()">Add Event</button>
      <div class="form popup" id="AddEventForm">
        <form action="/public/addEvent.js" class="form-container">
          <label for="name"><b>Event Name</b></label>
          <input type="text" placeholder="Enter an Event Name" name="name" required>
          <label for="description"><b>Event Description</b></label>
          <input type="text" placeholder="Enter an Event Description" name="description">
          <label for="date"><b>Event Date</b></label>
          <input type="text" placeholder="Enter an Event Date" name="date" required>
          <label for="time"><b>Event Time</b></label>
          <input type="text" placeholder="Enter an Event Time" name="time">
          <input type="button" class="btn add" onclick="addEvent()">Add Event</button>
          <input type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
    </div>
  </div>
  <div id="weekView">
    <!-- top bar for days -->
    <div class="buttonclass">
      <button id="arrowleft" type="submit" class="submit btn btn-primary"><i class="fas fa-angle-left"></i></button>
      <button id="arrowright" type="submit" class="submit btn btn-primary"><i class="fas fa-angle-right"></i></button>
      <div class="month"></div>
      <div class="year"></div>
    </div>
    <div class="topBar">
      <div class="days">
        <div class="mon">Sun</div>
        <div class="tues">Mon</div>
        <div class="wed">Tue</div>
        <div class="thurs">Wed</div>
        <div class="fri">Thu</div>
        <div class="sat">Fri</div>
        <div class="sun">Sat</div>
      </div>
      <div class="dayNumbers">
        <div class="date1"></div>
        <div class="date2"></div>
        <div class="date3"></div>
        <div class="date4"></div>
        <div class="date5"></div>
        <div class="date6"></div>
        <div class="date7"></div>
      </div>
    </div>

    <!-- side bar for hours -->
    <div class="hours">
      <div class="zero">12am</div>
      <div class="one">1am</div>
      <div class="two">2am</div>
      <div class="three">3am</div>
      <div class="four">4am</div>
      <div class="five">5am</div>
      <div class="six">6am</div>
      <div class="seven">7am</div>
      <div class="eight">8am</div>
      <div class="nine">9am</div>
      <div class="ten">10am</div>
      <div class="eleven">11am</div>
      <div class="twelve">12pm</div>
      <div class="thirteen">1pm</div>
      <div class="fourteen">2pm</div>
      <div class="fifteen">3pm</div>
      <div class="sixteen">4pm</div>
      <div class="seventeen">5pm</div>
      <div class="eighteen">6pm</div>
      <div class="nineteen">7pm</div>
      <div class="twenty">8pm</div>
      <div class="twenty-one">9pm</div>
      <div class="twenty-two">10pm</div>
      <div class="twenty-three">11pm</div>
    </div>

    <!-- calendar grid to hold box class for event objects -->
    <div id=calendarGrid>
      <div class="box">
        <!-- empty class to be filled events -->
      </div>
    </div>
</body>

</html>
