<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Calendar</title>
  <!--Link to stylesheets-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"><!-- font awesome link-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- JS Links -->  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./viewChange.js"></script>
  <script src="./scroll.js"></script>

  <!-- Nav bar section -->
  <div id="Nav">
      <!-- style items in top -->
      <div class = "calendarIcon">
         <img src="images/calendar_48dp.png" alt="Icon">
     </div>
     <div class = "Title">
         <p>Calendar</p>
     </div>
     <div class = "whatDay">
       <p>TODAY</p>
     </div>
 
      <!-- button class for shifting arrows -->
      <div class="buttonClass">
         <button id="arrowleft" type="submit" class="submit btn btn-primary"><i class="fas fa-angle-left"></i></button>
         <button id="arrowright" type="submit" class="submit btn btn-primary"><i class="fas fa-angle-right"></i></button>
      </div>
      
      <!-- Shows month and year -->
      <div class="month">1TEST1</div>
      <div class="year">2TEST2</div>
 
     <!-- define drop down for view select -->
     <div class = "dropDown">
         <select name = "viewSelect">
             <option value = "month">month</option>
             <option value = "week">week</option>
             <option value = "day">day</option>
          </select>
     </div>
  </div>


  <!-- division for weekview construction -->
  <div id = "weekView">
    <!--empty box in top left corner-->
    <div class = "emptyBox"></div>

    <!-- top bar for days and day numbers-->
    <div id="topBar">
      <div class="days">
        <div class="sun">Sun</div>
        <div class="mon">Mon</div>
        <div class="tues">Tues</div>
        <div class="wed">Wed</div>
        <div class="thurs">Thu</div>
        <div class="fri">Fri</div>
        <div class="sat">Sat</div>
      </div>
      <div class="dayNumbers">
        <div class="date1"></div>
        <div class="date2"></div>
        <div class="date3"></div>
        <div class="date4"></div>
        <div class="date5"></div>
        <div class="date6"></div>
        <div class="date7"></div>
      </div>
    </div>

    <!-- side bar for hours -->
    <div class="hours">
      <div class="zero">12am</div>
      <div class="one">1am</div>
      <div class="two">2am</div>
      <div class="three">3am</div>
      <div class="four">4am</div>
      <div class="five">5am</div>
      <div class="six">6am</div>
      <div class="seven">7am</div>
      <div class="eight">8am</div>
      <div class="nine">9am</div>
      <div class="ten">10am</div>
      <div class="eleven">11am</div>
      <div class="twelve">12pm</div>
      <div class="thirteen">1pm</div>
      <div class="fourteen">2pm</div>
      <div class="fifteen">3pm</div>
      <div class="sixteen">4pm</div>
      <div class="seventeen">5pm</div>
      <div class="eighteen">6pm</div>
      <div class="nineteen">7pm</div>
      <div class="twenty">8pm</div>
      <div class="twenty-one">9pm</div>
      <div class="twenty-two">10pm</div>
      <div class="twenty-three">11pm</div>
    </div>

    <!-- calendar grid to hold box class for event objects -->
    <div id=calendarGrid>
      <div class="box">
        <!-- empty class to be filled with events -->
      </div>
    </div>
  </div>
</body>

</html>
