<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Link to stylesheets-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "gridTitle">
        <!-- define drop down as its own class so that it can be placed within gridTitle -->
        <div class = "dropDown">
                <!-- HTML form element for drop down menu -->
        </div>
    </div>
        <div id = "gridWrapper">  
            <!-- top bar for days -->
              <div class = "topBar">
                <div class="days">
                    <div class="mon">Monday</div>
                    <div class="tues">Tuesday</div>
                    <div class="wed">Wednesday</div>
                    <div class="thurs">Thursday</div>
                    <div class="fri">Friday</div>
                    <div class="sat">Saturday</div>
                    <div class="sun">Sunday</div>
                </div>
                <div class="dayNumbers">
                  <div class="date1"></div>
                  <div class="date2"></div>
                  <div class="date3"></div>
                  <div class="date4"></div>
                  <div class="date5"></div>
                  <div class="date6"></div>
                  <div class="date7"></div>
                </div>
              </div>

            <!-- side bar for hours -->
              <div class = "hours">
                    <div class="zero">12am</div>
                    <div class="one">1am</div>
                    <div class="two">2am</div>
                    <div class="three">3am</div>
                    <div class="four">4am</div>
                    <div class="five">5am</div>
                    <div class="six">6am</div>
                    <div class="seven">7am</div>
                    <div class="eight">8am</div>
                    <div class="nine">9am</div>
                    <div class="ten">10am</div>
                    <div class="eleven">11am</div>
                    <div class="twelve">12pm</div>
                    <div class="thirteen">1pm</div>
                    <div class="fourteen">2pm</div>
                    <div class="fifteen">3pm</div>
                    <div class="sixteen">4pm</div>
                    <div class="seventeen">5pm</div>
                    <div class="eighteen">6pm</div>
                    <div class="nineteen">7pm</div>
                    <div class="twenty">8pm</div>
                    <div class="twenty-one">9pm</div>
                    <div class="twenty-two">10pm</div>
                    <div class="twenty-three">11pm</div>
              </div>

              <!-- calendar grid to hold box class for event objects -->
              <div id = calendarGrid>
              <div class = "box">
                <!-- empty class to be filled events -->
              </div>    
              </div>
</body>
</html>
